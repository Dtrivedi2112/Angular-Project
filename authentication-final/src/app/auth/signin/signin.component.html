<body>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <h3> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Sign In</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fa fa-facebook-square"></i></span>
          <span><i class="fa fa-google-plus-square"></i></span>
          <span><i class="fa fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">
       <form (ngSubmit)="onSignin(f)" #f="ngForm">

          <div class="input-group form-group">
            <!-- <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope" aria-hidden="true" style="color:#000000"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="username"> -->

             <span class="input-group-addon">
           <i class="fa fa-envelope" aria-hidden="true" style="color:#000000"></i>
          </span>
    
        <input type="email" id="email" name="email" placeholder="Email" ngModel class="form-control">
            
          </div>
          <div class="input-group form-group">
           <!--  <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password"> -->

             <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock" style="color:#000000"></span> 
         </span>

        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          ngModel
          class="form-control">

          </div>
         
          <div class="form-group">
            <input type="submit"  type="submit" [disabled]="!f.valid" value="Login" class="btn float-right login_btn">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
         &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         Don't have an account?<a routerLink="/signup">Sign Up</a>

        </div>
        <div class="d-flex justify-content-center">
          <a href="#">
            &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          Forgot your password?</a>
          <br>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
